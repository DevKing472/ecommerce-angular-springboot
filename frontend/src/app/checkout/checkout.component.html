<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub-Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartItem of cartItems">
            <td class="align-middle">
              <img [src]="cartItem.imgUrl" alt="Product Image" class="product-image">
            </td>
            <td class="align-middle">{{ cartItem.productName }}</td>
            <td class="align-middle">${{ cartItem.price }}</td>
            <td class="align-middle">x{{ cartItem.quantity }}</td>
            <td class="align-middle">${{ cartItem.subTotal }}</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <p>Total Price: ${{ totalPrice.toFixed(2) }}</p>
      </div>
    </div>
  </div>
</div>
